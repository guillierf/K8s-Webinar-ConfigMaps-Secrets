apiVersion: v1
kind: Pod
metadata:
 name: redis
spec:
 containers:
 - name: redis
   imge: kubernetes/redis:v1
   env:
   - name: MASTER
     value: "true"
   ports:
   - containerPort: 6379
   resources:
     limits:
      cpu: "0.1"
   volumeMounts:
   - mountPath: /redis-master-data
     name: data
   - mountPath: /redis-master
     name: config
 volumes:
   - name: data
     emtyDir: {}
   - name: config
     configMap:
      name: example-redis-config
      items:
      - key: redis-config
        path: redis.config
